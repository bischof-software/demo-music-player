<div class="flex flex-column">
    <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
        <input class="headerInput p-inputtext-lg" pInputText placeholder="Titel"
               [(ngModel)]="title"/>
    </div>
    <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
        <input class="headerInput p-inputtext-lg" pInputText placeholder="Künstler*in"
               [(ngModel)]="artist"/>
    </div>
    <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
        <input class="headerInput p-inputtext-lg" pInputText placeholder="Album"
               [(ngModel)]="album"/>
    </div>
    <div>
        <p-slider [(ngModel)]="duration" [min]="0" [max]="600" [animate]="true"></p-slider>
    </div>
    <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
        <div>{{duration | duration}}</div>
    </div>
    <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
        <p-button icon="pi pi-plus" label="Hinzufügen" (onClick)="addNewTrack()"></p-button>
    </div>
</div>
