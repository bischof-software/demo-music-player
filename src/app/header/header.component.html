<div class="grid ">
    <div class="col">
        <div class="text-center p-3 font-bold">
            <h1>Webplayer</h1>
        </div>
    </div>
    <div class="col">
        <div class="text-center p-3 font-bold" style="margin-top: 5%">
            <p-dropdown [options]="playlistsOptions" [(ngModel)]="selectedPlaylist" placeholder="Auswahl Playlists"
                        (onChange)="selectPlaylist()"></p-dropdown>
        </div>
    </div>
    <div class="col">
        <div class="text-center p-3 font-bold" style="margin-top: 5%">
            <p-button icon="pi pi-plus" label="Neue Playlist" (onClick)="newPlaylist()"></p-button>
        </div>
    </div>
    <div class="col flex flex-row-reverse flex-wrap">
        <img class="logo" src="assets/2023_10_BSC_Logo1_RZ.svg">
    </div>
</div>
<p-dialog header="Neue Playlist Anlegen" [(visible)]="addNewPlaylist" [modal]="true" [style]="{ width: '50vw' }"
          [draggable]="false" [resizable]="false">
    <div class="flex flex-column">
        <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
            <input class="headerInput p-inputtext-lg" pInputText placeholder="Neues Mixtape"
                   [(ngModel)]="newPlaylistName"/>
        </div>
        <div class="flex align-items-center justify-content-center h-4rem font-bold border-round m-2">
            <p-button icon="pi pi-plus" label="Speichern" (onClick)="newPlaylistAdded()"></p-button>
        </div>
    </div>
</p-dialog>
